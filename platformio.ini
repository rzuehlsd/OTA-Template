; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps =
    ESP8266WiFi
    ESP8266HTTPClient
    ESP8266httpUpdate
    ESP8266WebServer
upload_speed = 115200
monitor_speed = 115200  ; Set the baud rate for serial monitor
build_flags =
    ;-DDEBUG_ESP_PORT=Serial
    ;-DDEBUG_ESP_HTTP_CLIENT
    ;-DDEBUG_ESP_HTTP_UPDATE
    ;-DDEBUG_ESP_CORE

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    WiFi
    HTTPClient
    WebServer
    EEPROM
    HTTPUpdate
;upload_port = /dev/cu.usbserial-143110
upload_speed = 115200
monitor_speed = 115200
build_flags =
    ;-DDEBUG_ESP_PORT=Serial


; Variante mit 4MB Flash
; um den esp32c3 in den boot modus zu bringen
; muss zuerst der Button Boot, dann RST gedr√ºckt werden
; und danach zuerst Boot dann RST losgelassen werden
; Nach dem Flashen muss der ESP32-S3 neu mit RST gestartet werden
[env:ESP32-C3-SuperMini]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
upload_speed = 115200
monitor_speed = 115200
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=1
lib_deps =
    WiFi
    HTTPClient
    WebServer
    EEPROM
    HTTPUpdate


; Variante des ESP32S3 mit 4MB Flash und 2MB PSRAM
; Partition layout muss auf default.csv gesetzt werden
; Nach dem Flashen muss der ESP32-S3 neu mit RST gestartet werden
[env:ESP32-S3-SuperMini]
platform = espressif32
framework = arduino
monitor_speed = 115200
board = esp32-s3-devkitc-1
board_build.partitions=default.csv
board_build.arduino.memory_type = qio_qspi
board_build.flash_mode = qio
board_build.psram_type = qio
board_upload.flash_size = 4MB
board_upload.maximum_size = 4194304
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCORE_DEBUG_LEVEL=1
lib_deps =
    WiFi
    HTTPClient
    WebServer
    EEPROM
    HTTPUpdate